<ul class="pagination">
    {% if articles_page.has_previous() %}
        <li>
            <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo;</a>
        </li>
    {% endif %}
    {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <li>
            <a href="{{ SITEURL }}/{{ articles_next_page.url }}">&raquo;</a>
        </li>
    {% endif %}
</ul>
