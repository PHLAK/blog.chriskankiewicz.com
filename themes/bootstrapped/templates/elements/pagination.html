<ul class="pager">

    {% if articles_page.has_previous() %}

        <li class="previous">
            <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">
                <i class="fa fa-long-arrow-left"></i> Newer
            </a>
        </li>

    {% else %}

        <li class="previous disabled">
            <a href="#">
                <i class="fa fa-long-arrow-left"></i> Newer
            </a>
        </li>

    {% endif %}

    <li>
        <span>
            {{ articles_page.number }} / {{ articles_paginator.num_pages }}
        </span>
    </li>

    {% if articles_page.has_next() %}

        <li class="next">

            <a href="{{ SITEURL }}/{{ articles_next_page.url }}">
                Older <i class="fa fa-long-arrow-right"></i>
            </a>
        </li>

    {% else %}

        <li class="next disabled">
            <a href="#">
                Older <i class="fa fa-long-arrow-right"></i>
            </a>
        </li>

    {% endif %}

</ul>
