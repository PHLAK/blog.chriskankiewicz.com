{% if LINKS %}

    <div class="panel panel-default">

        <div class="panel-heading">
            Featured Links
        </div>

        <div class="panel-body">
            <ul class="links sidebar-list list-unstyled">
                {% for title, url in LINKS %}
                    <li><a href="{{ url }}">{{ title }}</a></li>
                {% endfor %}
            </ul>
        </div>

    </div>

{% endif %}
