<div class="site-nav navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{{ SITEURL }}">
                <div class="title-img pull-left">
                    <img src="https://gravatar.com/avatar/f5989c312a1d99856be8474aca4de791?s=120" alt="Chris Kankiewicz" class="img-circle img-responsive">
                </div>
                <span class="site-title">{{ SITENAME }}</span>
            </a>

        </div>

        <div id="navbar-collapse" class="collapse navbar-collapse">

            {% if DISPLAY_PAGES_ON_MENU %}
                {% if PAGES %}
                    <ul class="nav navbar-nav">

                        {% for p in PAGES %}
                            <li {% if p == page %}class="active"{% endif %}>
                                <a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
                            </li>
                        {% endfor %}

                    </ul>
                {% endif %}
            {% endif %}

            <div class="navbar-right">

                <ul class="nav navbar-nav">

                    <li class="dropdown">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Categories <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu">
                            {% for cat, null in categories %}
                                <li {% if cat == category %} class="active"{% endif %}>
                                    <a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a>
                                </li>
                            {% endfor %}
                        </ul>

                    </li>

                    {% if FEED_ALL_ATOM %}
                        <li>
                            <a href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" class="rss-feed" title="RSS Feed" rel="tooltip" data-placement="bottom">
                                <i class="fa fa-rss fa-lg"></i>
                            </a>
                        </li>
                    {% endif %}

                </ul>

            </div>

        </div>

    </div>
</div>
