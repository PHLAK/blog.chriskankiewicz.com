<div class="post">
    <div class="post-header">

        <h2 class="post-title">
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </h2>

        <div class="post-meta">

            <div class="post-date" title="{{ article.date|strftime('%B %d, %Y - %I:%M %p') }}">
                <div class="month">{{ article.date|strftime('%b') }}</div>
                <div class="day">{{ article.date|strftime('%d') }}</div>
            </div>

            <span class="post-author">
                By
                {% if article.author %}
                    <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
                {% else %}
                    Anonymous
                {% endif %}
            </span>

            <span class="sep">|</span>

            <ul class="post-categories">
                {% for tag in article.tags %}
                    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
                {% endfor %}
            </ul>

        </div>

    </div>

    <div class="post-body">

        {{ article.summary }}

        <a href="{{ SITEURL }}/{{ article.url }}" class="btn btn-link btn-sm">
            Continue Reading <i class="fa fa-long-arrow-right"></i>
        </a>

    </div>

</div>
